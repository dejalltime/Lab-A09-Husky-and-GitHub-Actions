jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Fetch the PR base so we can diff
      - name: Fetch base for diff
        run: git fetch origin ${{ github.event.pull_request.base.sha }}

      # Compute changed .tf files into TF_CHANGED (newline-separated)
      - name: Determine changed Terraform files
        id: diff
        run: |
          TF_CHANGED=$(git diff --name-only \
            ${{ github.event.pull_request.base.sha }} \
            ${{ github.event.pull_request.head.sha }} \
            | grep '\.tf$' || true)
          echo "TF_CHANGED<<EOF" >> $GITHUB_ENV
          echo "$TF_CHANGED" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Show changed .tf files
        run: |
          echo ">>> Changed TF files:"
          echo "${{ env.TF_CHANGED }}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.4

      - name: Run terraform fmt -check
        run: |
          if [[ -z "${TF_CHANGED// }" ]]; then
            echo "No Terraform files changed; skipping fmt check."
            exit 0
          fi

          # Run fmt check on all changed files at once
          terraform fmt -check $TF_CHANGED

        # If any file is unformatted, `terraform fmt -check` returns non-zero and this step fails